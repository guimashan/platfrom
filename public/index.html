<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龜馬山 goLine 平台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
    <style>
        .module-grid {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .module-grid.active {
            display: grid;
        }
        .module-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(138, 43, 226, 0.2);
            border-color: #8A2BE2;
        }
        .module-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .module-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        .module-desc {
            font-size: 14px;
            color: #666;
        }
        .user-info {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .user-info.active {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .user-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .btn-logout {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-logout:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>龜馬山 goLine 平台</h1>
            <p class="subtitle">紫皇天乙真慶宮數位化管理系統</p>
        </header>

        <main class="main-content">
            <div id="userInfo" class="user-info">
                <div class="user-details">
                    <img id="userAvatar" class="user-avatar" alt="使用者頭像">
                    <div>
                        <div id="userName" style="font-weight: 700; margin-bottom: 5px;"></div>
                        <div id="userRoles" style="font-size: 14px; color: #666;"></div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn-logout">登出</button>
            </div>

            <div id="loginCard" class="welcome-card">
                <h2>歡迎使用</h2>
                <p>請使用 LINE 帳號登入系統</p>
                <button id="lineLoginBtn" class="btn btn-primary">
                    LINE 登入
                </button>
            </div>

            <div id="moduleGrid" class="module-grid">
                <div class="module-card" data-module="checkin">
                    <div class="module-icon">🙏</div>
                    <div class="module-title">奉香簽到</div>
                    <div class="module-desc">GPS 定位簽到系統</div>
                </div>
                
                <div class="module-card" data-module="service">
                    <div class="module-icon">📋</div>
                    <div class="module-title">神務服務</div>
                    <div class="module-desc">法會報名與服務管理</div>
                </div>
                
                <div class="module-card" data-module="schedule">
                    <div class="module-icon">📅</div>
                    <div class="module-title">排班系統</div>
                    <div class="module-desc">志工排班與出勤統計</div>
                </div>
                
                <div class="module-card" data-module="manage">
                    <div class="module-icon">⚙️</div>
                    <div class="module-title">系統管理</div>
                    <div class="module-desc">後台管理功能</div>
                </div>
            </div>

            <div id="loadingIndicator" class="loading hidden">
                <div class="spinner"></div>
                <p>登入中...</p>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 紫皇天乙真慶宮 版權所有</p>
        </footer>
    </div>

    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/js/auth.js"></script>
</body>
</html>

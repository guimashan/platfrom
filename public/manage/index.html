<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á≥ªÁµ±ÁÆ°ÁêÜ - ÈæúÈ¶¨Â±± goLine</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
    <style>
        .manage-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #8A2BE2;
        }
        .header-left h1 {
            color: #8A2BE2;
            margin-bottom: 5px;
        }
        .header-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-home {
            background: #6c757d;
            color: white;
        }
        .btn-home:hover {
            background: #5a6268;
        }
        .btn-logout {
            background: #dc3545;
            color: white;
        }
        .btn-logout:hover {
            background: #c82333;
        }
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .module-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(138, 43, 226, 0.2);
            border-color: #8A2BE2;
        }
        .module-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .module-icon {
            font-size: 48px;
        }
        .module-info h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }
        .module-info .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #8A2BE2;
            color: white;
            border-radius: 12px;
            font-size: 12px;
        }
        .module-desc {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .module-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .module-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #333;
            text-decoration: none;
            transition: background 0.2s;
        }
        .module-link:hover {
            background: #e9ecef;
        }
        .module-link span {
            font-weight: 500;
        }
        .user-info {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .user-details h3 {
            margin-bottom: 5px;
            color: #333;
        }
        .user-roles {
            color: #666;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8A2BE2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="manage-container">
        <div class="page-header">
            <div class="header-left">
                <h1>‚öôÔ∏è Á≥ªÁµ±ÁÆ°ÁêÜ</h1>
                <p style="color: #666; margin: 0;">ÈÅ∏ÊìáË¶ÅÁÆ°ÁêÜÁöÑÊ®°ÁµÑ</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-home" onclick="window.location.href='/'">
                    üè† ÂõûÈ¶ñÈ†Å
                </button>
                <button id="logoutBtn" class="btn btn-logout">ÁôªÂá∫</button>
            </div>
        </div>

        <div id="userInfo" class="user-info" style="display: none;">
            <img id="userAvatar" class="user-avatar" alt="‰ΩøÁî®ËÄÖÈ†≠ÂÉè">
            <div class="user-details">
                <h3 id="userName"></h3>
                <div id="userRoles" class="user-roles"></div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>ËºâÂÖ•ÁÆ°ÁêÜÊ®°ÁµÑ...</p>
        </div>

        <div id="moduleGrid" class="module-grid" style="display: none;"></div>
    </div>

    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module">
        import { 
            platformAuth, 
            platformDb 
        } from '/js/firebase-init.js';
        
        import { 
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        import { 
            doc,
            getDoc
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const modules = [
            {
                id: 'checkin',
                name: 'Â•âÈ¶ôÁ∞ΩÂà∞ÁÆ°ÁêÜ',
                icon: 'üôè',
                badge: 'Â∑≤‰∏äÁ∑ö',
                desc: 'ÁÆ°ÁêÜÂ∑°ÈÇèÈªû„ÄÅÊü•ÁúãÁ∞ΩÂà∞Áµ±Ë®à„ÄÅÁÆ°ÁêÜ‰ΩøÁî®ËÄÖËßíËâ≤',
                requiredRoles: ['admin_checkin', 'superadmin'],
                links: [
                    { name: 'ÂÑÄË°®Êùø', url: '/checkin/manage/dashboard.html' },
                    { name: 'Â∑°ÈÇèÈªûÁÆ°ÁêÜ', url: '/checkin/manage/patrol.html' },
                    { name: '‰ΩøÁî®ËÄÖÁÆ°ÁêÜ', url: '/checkin/manage/user.html' }
                ]
            },
            {
                id: 'service',
                name: 'Á•ûÂãôÊúçÂãôÁÆ°ÁêÜ',
                icon: 'üìã',
                badge: 'ÂæÖÈñãÁôº',
                desc: 'ÁÆ°ÁêÜÊ≥ïÊúÉÂ†±Âêç„ÄÅÊúçÂãôÂñÆÂØ©Ê†∏„ÄÅÂèÉËàáÁµ±Ë®à',
                requiredRoles: ['admin_service', 'superadmin'],
                links: [
                    { name: 'ÊúçÂãôÂñÆÁÆ°ÁêÜ', url: '#', disabled: true },
                    { name: 'Ê≥ïÊúÉÂ†±Âêç', url: '#', disabled: true }
                ]
            },
            {
                id: 'schedule',
                name: 'ÊéíÁè≠Á≥ªÁµ±ÁÆ°ÁêÜ',
                icon: 'üìÖ',
                badge: 'ÂæÖÈñãÁôº',
                desc: 'ÁÆ°ÁêÜÂøóÂ∑•ÊéíÁè≠„ÄÅÂá∫Âã§Áµ±Ë®à„ÄÅÁè≠Ë°®Ë™øÊï¥',
                requiredRoles: ['admin_schedule', 'superadmin'],
                links: [
                    { name: 'Áè≠Ë°®ÁÆ°ÁêÜ', url: '#', disabled: true },
                    { name: 'Âá∫Âã§Áµ±Ë®à', url: '#', disabled: true }
                ]
            }
        ];

        onAuthStateChanged(platformAuth, async (user) => {
            if (!user) {
                window.location.href = '/';
                return;
            }

            await loadManageModules(user);
        });

        async function loadManageModules(user) {
            try {
                const userRef = doc(platformDb, 'users', user.uid);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    throw new Error('‰ΩøÁî®ËÄÖË≥áÊñô‰∏çÂ≠òÂú®');
                }

                const userData = userSnap.data();
                const userRoles = userData.roles || ['user'];

                displayUserInfo(userData);

                const accessibleModules = modules.filter(module => 
                    module.requiredRoles.some(role => userRoles.includes(role))
                );

                if (accessibleModules.length === 0) {
                    document.getElementById('loadingIndicator').innerHTML = 
                        '<p style="color: #dc3545;">‚ö†Ô∏è ÊÇ®Ê≤íÊúâÁÆ°ÁêÜÊ¨äÈôê</p>' +
                        '<button class="btn btn-home" onclick="window.location.href=\'/\'">ÂõûÈ¶ñÈ†Å</button>';
                    return;
                }

                displayModules(accessibleModules);

            } catch (error) {
                console.error('ËºâÂÖ•ÁÆ°ÁêÜÊ®°ÁµÑÂ§±Êïó:', error);
                document.getElementById('loadingIndicator').innerHTML = 
                    '<p style="color: #dc3545;">‚ö†Ô∏è ËºâÂÖ•Â§±Êïó: ' + error.message + '</p>';
            }
        }

        function displayUserInfo(userData) {
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');
            const userRoles = document.getElementById('userRoles');

            if (userName) userName.textContent = userData.displayName || 'ÁÆ°ÁêÜÂì°';
            if (userAvatar) userAvatar.src = userData.pictureUrl || '/images/default-avatar.png';
            if (userRoles) {
                const roleNames = {
                    'admin_checkin': 'Á∞ΩÂà∞ÁÆ°ÁêÜÂì°',
                    'admin_service': 'Á•ûÂãôÁÆ°ÁêÜÂì°',
                    'admin_schedule': 'ÊéíÁè≠ÁÆ°ÁêÜÂì°',
                    'superadmin': 'Ë∂ÖÁ¥öÁÆ°ÁêÜÂì°'
                };
                const roles = userData.roles || [];
                const adminRoles = roles.filter(r => r.includes('admin') || r === 'superadmin');
                const roleText = adminRoles.map(r => roleNames[r] || r).join(', ');
                userRoles.textContent = `ÁÆ°ÁêÜÊ¨äÈôê: ${roleText}`;
            }
            userInfo.style.display = 'flex';
        }

        function displayModules(accessibleModules) {
            const moduleGrid = document.getElementById('moduleGrid');
            const loadingIndicator = document.getElementById('loadingIndicator');

            moduleGrid.innerHTML = accessibleModules.map(module => `
                <div class="module-card">
                    <div class="module-header">
                        <div class="module-icon">${module.icon}</div>
                        <div class="module-info">
                            <h2>${module.name}</h2>
                            <span class="badge">${module.badge}</span>
                        </div>
                    </div>
                    <div class="module-desc">${module.desc}</div>
                    <div class="module-links">
                        ${module.links.map(link => `
                            <a href="${link.url}" class="module-link" ${link.disabled ? 'onclick="return false;" style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                                <span>${link.name}</span>
                                <span>${link.disabled ? 'üîí' : '‚Üí'}</span>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            loadingIndicator.style.display = 'none';
            moduleGrid.style.display = 'grid';
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await platformAuth.signOut();
                window.location.href = '/';
            } catch (error) {
                console.error('ÁôªÂá∫Â§±Êïó:', error);
            }
        });
    </script>
</body>
</html>

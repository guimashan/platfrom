<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神務服務 - 龜馬山整合服務平台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>神務服務</h1>
                <p class="subtitle">選擇您需要的服務項目</p>
            </div>
            <button class="btn-logout" onclick="window.location.href='/'">返回首頁</button>
        </header>

        <main class="main-content">
            <div class="module-grid active">
                <div class="module-card" onclick="window.location.href='DD.html'">
                    <div class="module-icon">🕯️</div>
                    <div class="module-title">龜馬山一點靈</div>
                    <div class="module-desc">祈福點燈，光明祈願</div>
                </div>
                
                <div class="module-card" onclick="window.location.href='ND.html'">
                    <div class="module-icon">🎊</div>
                    <div class="module-title">年斗法會</div>
                    <div class="module-desc">新春祈福，闔家平安</div>
                </div>
                
                <div class="module-card" onclick="window.location.href='LD.html'">
                    <div class="module-icon">⭐</div>
                    <div class="module-title">禮斗法會</div>
                    <div class="module-desc">禮拜星斗，消災延壽</div>
                </div>
                
                <div class="module-card" onclick="window.location.href='ZY.html'">
                    <div class="module-icon">🏮</div>
                    <div class="module-title">中元法會</div>
                    <div class="module-desc">普渡眾生，超薦先靈</div>
                </div>
                
                <div class="module-card" onclick="window.location.href='PS.html'">
                    <div class="module-icon">🙏</div>
                    <div class="module-title">普施法會</div>
                    <div class="module-desc">慈悲布施，廣結善緣</div>
                </div>
                
                <div class="module-card" onclick="window.location.href='QJ.html'">
                    <div class="module-icon">🍂</div>
                    <div class="module-title">秋祭法會</div>
                    <div class="module-desc">秋季祭典，感恩祈福</div>
                </div>
            </div>
        </main>

        <div class="bottom-nav">
            <div class="bottom-nav-items">
                <a href="/" class="bottom-nav-item">
                    <span class="icon">🏠</span>
                    <span>首頁</span>
                </a>
                <a href="/checkin/index.html" class="bottom-nav-item">
                    <span class="icon"><img src="/images/temple-icon.png" alt="簽到" style="width: 24px; height: 24px;"></span>
                    <span>簽到</span>
                </a>
                <a href="/checkin/history.html" class="bottom-nav-item">
                    <span class="icon">📋</span>
                    <span>歷程表</span>
                </a>
                <a href="/manage/index.html" class="bottom-nav-item">
                    <span class="icon">🔔</span>
                    <span>通知中心</span>
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { platformAuth } from '/js/firebase-init.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js';

        // 檢查登入狀態
        onAuthStateChanged(platformAuth, (user) => {
            if (user) {
                console.log('✅ 使用者已登入:', user.displayName);
            } else {
                console.log('ℹ️ 使用者未登入（訪客模式）');
            }
        });
    </script>
</body>
</html>

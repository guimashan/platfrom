<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神務服務 - 龜馬山 goLine</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="styles/service.css">
    <style>
        .service-grid {
            display: grid;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .service-btn {
            display: block;
            padding: 18px 30px;
            background: white;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50px;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .service-btn:hover {
            background: linear-gradient(135deg, var(--primary-gold) 0%, #f4d03f 100%);
            color: white;
            border-color: var(--primary-gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .service-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- 未登入畫面 (預設顯示) -->
    <div id="loginPrompt" class="login-prompt">
        <div class="welcome-card">
            <h2>歡迎</h2>
            <p style="color: #6B5D4F; margin-bottom: 2rem;">請使用 LINE 帳號登入系統</p>
            <button id="loginBtn" class="btn btn-primary">
                LINE 登入
            </button>
        </div>
    </div>

    <!-- 主要內容 (預設隱藏，登入後才顯示) -->
    <div id="mainApp" style="display: none;">
        <header class="header">
            <div class="header-left">
                <h1>神務服務</h1>
                <p>線上報名系統</p>
            </div>
            <div class="header-actions">
                <button class="btn-logout" onclick="window.location.href='/'">
                    返回首頁
                </button>
            </div>
        </header>

        <div class="container">
            <div class="main-content" style="max-width: 800px; margin: 0 auto; padding: 20px;">
                <div class="card">
                    <div class="service-grid">
                        <a href="DD.html" class="service-btn">線上點燈</a>
                        <a href="ND.html" class="service-btn">年斗法會</a>
                        <a href="LD.html" class="service-btn">禮斗法會</a>
                        <a href="ZY.html" class="service-btn">中元法會</a>
                        <a href="PS.html" class="service-btn">普施法會</a>
                        <a href="QJ.html" class="service-btn">秋祭法會</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="../js/firebase-init.js"></script>
    <script type="module">
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const auth = getAuth(window.firebaseApp);
        const platformAuth = getAuth(window.platformApp);

        const LIFF_ID = '2006582260-YBnDz9Xk';
        const LINE_CALLBACK_URL = window.location.origin + '/callback.html';

        const loginPromptEl = document.getElementById('loginPrompt');
        const mainAppEl = document.getElementById('mainApp');
        const loginBtnEl = document.getElementById('loginBtn');

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    const returnUrl = window.location.pathname + window.location.search;
                    const lineAuthUrl = new URL('https://access.line.me/oauth2/v2.1/authorize');
                    lineAuthUrl.searchParams.set('response_type', 'code');
                    lineAuthUrl.searchParams.set('client_id', '2006582260');
                    lineAuthUrl.searchParams.set('redirect_uri', LINE_CALLBACK_URL);
                    lineAuthUrl.searchParams.set('state', returnUrl);
                    lineAuthUrl.searchParams.set('scope', 'profile openid email');
                    
                    loginBtnEl.addEventListener('click', () => {
                        window.location.href = lineAuthUrl.toString();
                    });
                    
                    loginPromptEl.style.display = 'flex';
                    mainAppEl.style.display = 'none';
                    return;
                }

                onAuthStateChanged(platformAuth, (user) => {
                    if (user) {
                        loginPromptEl.style.display = 'none';
                        mainAppEl.style.display = 'block';
                    } else {
                        loginPromptEl.style.display = 'flex';
                        mainAppEl.style.display = 'none';
                    }
                });

            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                loginPromptEl.style.display = 'flex';
                mainAppEl.style.display = 'none';
            }
        }

        initLiff();
    </script>
</body>
</html>

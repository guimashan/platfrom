<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="icon" type="image/png" href="/images/temple-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中元法會 - 龜馬山整合服務平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
    </head>
<body>
    <!-- 登入提示畫面 (預設隱藏，由 auth-guard.js 控制) -->
    <div id="loginPrompt" style="display: none;">
    </div>

    <!-- 主要內容 (預設隱藏，登入後才顯示) -->
    <div id="mainApp" style="display: none;">
        <header class="header">
            <div class="header-left">
                <h1>中元法會</h1>
                <p>超拔報名 - 功德無量</p>
            </div>
            <div class="header-actions">
                <button class="btn-logout" onclick="window.location.href='/'">
                    返回首頁
                </button>
            </div>
        </header>

        <div class="container">
            <div class="main-content has-summary-footer" style="max-width: 800px; margin: 0 auto; padding: 20px;">
            
            <!-- I. 報名聯絡資訊 -->
            <div class="card">
                <h2 class="card-title">報名聯絡資訊</h2>
                <div class="form-group">
                    <label for="contactName">報名姓名 (主要聯絡人)</label>
                    <input type="text" id="contactName" class="input-field" placeholder="請輸入姓名">
                </div>
                
                <div class="form-group">
                    <label for="contactPhone">連絡電話</label>
                    <input type="tel" id="contactPhone" class="input-field" placeholder="請輸入電話">
                </div>
                
                <div class="form-group">
                    <label for="contactEmail">電子信箱</label>
                    <input type="email" id="contactEmail" class="input-field" placeholder="請輸入 Email">
                </div>
                
                <div class="form-group">
                    <label>感謝狀領取</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" id="receiptSend" name="receiptOption" value="send" checked>
                            <span>寄發感謝狀</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" id="receiptSelf" name="receiptOption" value="self">
                            <span>親自領取</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="contactAddress">通訊地址</label>
                    <input type="text" id="contactAddress" class="input-field" placeholder="請輸入感謝狀寄送地址">
                </div>
            </div>

            <!-- II. 超拔報名 - 6種類別 -->
            <div class="card">
                <h2 class="card-title">超拔報名 ($1,500 / 位)</h2>
                <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
                    請選擇超拔類別並新增資料，每位超拔對象費用為 $1,500
                </p>

                <!-- 1. 歷代祖先 -->
                <div class="category-section">
                    <h3 class="category-title">歷代祖先</h3>
                    <div id="lidaiList"></div>
                    <button class="btn-add-category" data-category="lidai">新增歷代祖先</button>
                </div>

                <!-- 2. 祖先 -->
                <div class="category-section">
                    <h3 class="category-title">祖先</h3>
                    <div id="zuxianList"></div>
                    <button class="btn-add-category" data-category="zuxian">新增祖先</button>
                </div>

                <!-- 3. 冤親債主 -->
                <div class="category-section">
                    <h3 class="category-title">冤親債主</h3>
                    <div id="yuanqinList"></div>
                    <button class="btn-add-category" data-category="yuanqin">新增冤親債主</button>
                </div>

                <!-- 4. 嬰靈 -->
                <div class="category-section">
                    <h3 class="category-title">嬰靈</h3>
                    <div id="yinglingList"></div>
                    <button class="btn-add-category" data-category="yingling">新增嬰靈</button>
                </div>

                <!-- 5. 地基主 -->
                <div class="category-section">
                    <h3 class="category-title">地基主</h3>
                    <div id="dijizhuList"></div>
                    <button class="btn-add-category" data-category="dijizhu">新增地基主</button>
                </div>

                <!-- 6. 其他 -->
                <div class="category-section">
                    <h3 class="category-title">其他</h3>
                    <div id="qitaList"></div>
                    <button class="btn-add-category" data-category="qita">新增其他</button>
                </div>
            </div>

            <!-- III. 信用卡資訊 -->
            <div class="card payment-card">
                <h2 class="card-title">信用卡資訊 (手動刷卡用)</h2>
                <p style="color: #666; font-size: 14px; margin-bottom: 20px;">
                    請填寫信用卡資訊，廟方將與您聯絡確認後手動刷卡
                </p>
                
                <div class="form-group">
                    <label for="cardHolderName">持卡人姓名</label>
                    <input type="text" id="cardHolderName" class="input-field">
                </div>
                
                <div class="form-group">
                    <label for="cardNumber">信用卡卡號</label>
                    <input type="text" id="cardNumber" class="input-field" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cardExpiry">有效年月 (MM/YY)</label>
                        <input type="text" id="cardExpiry" class="input-field" placeholder="MM/YY">
                    </div>
                    
                    <div class="form-group">
                        <label for="cardCVV">背面末三碼 (CVV)</label>
                        <input type="text" id="cardCVV" class="input-field" placeholder="CVV">
                    </div>
                </div>
            </div>

            <!-- 其他備註 -->
            <div class="card">
                <h2 class="card-title">其他備註</h2>
                <div class="form-group">
                    <textarea id="otherNote" class="input-field" rows="4" placeholder="若有其他需求請填寫於此"></textarea>
                </div>
            </div>

            </div>
        </div>

        <!-- 固定底部總計區域 -->
        <div class="summary-footer">
            <div class="summary-footer-content">
                <div class="summary-footer-left">
                    <div class="summary-item">
                        <div class="summary-label">超拔總人數</div>
                        <div id="totalCount" class="summary-value">0 位</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">應繳總金額</div>
                        <div id="totalAmount" class="summary-value highlight">NT$ 0</div>
                    </div>
                </div>
                <div class="summary-footer-right">
                    <button id="submitBtn" class="btn-primary">確認報名並送出</button>
                </div>
            </div>
        </div>
    </div> <!-- 關閉 mainApp -->

    <script src="../lib/lunar.js" defer></script>
    <script type="module">
        import { checkAuthWithUI } from '/js/auth-guard.js';
        import { checkServiceAvailability, showServiceClosedAlert, disableAllFormInputs } from '/service/js/service-check.js';
        
        let moduleLoaded = false;

        async function loadModule() {
            if (!moduleLoaded) {
                const serviceConfig = await checkServiceAvailability('zy');
                
                if (!serviceConfig.isOpen) {
                    showServiceClosedAlert(serviceConfig);
                    disableAllFormInputs();
                    document.getElementById('mainApp').style.display = 'block';
                    return;
                }
                
                const module = await import('/service/js/ZY.js');
                await module.init();
                moduleLoaded = true;
            }
        }

        checkAuthWithUI({
            onAuthenticated: (result) => {
                console.log('✅ [ZY.html] 已登入，載入模組');
                loadModule();
            },
            onUnauthenticated: () => {
                console.log('❌ [ZY.html] 未登入，顯示登入 UI');
            }
        });
    </script>
</body>
</html>

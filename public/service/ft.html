<!DOCTYPE html>

            <p>選擇您的入會項目</p>
        </div>
        <div class="header-actions">
            <button class="btn-secondary" onclick="window.location.href='/service/history.html'">
                我的報名記錄
            </button>
            <button class="btn-logout" onclick="window.location.href='/'">

    <div class="container">
        <div class="main-content" style="max-width: 800px; margin: 0 auto; padding: 20px;">
            
            <!-- 福田會說明 -->
            <div class="card" style="background: linear-gradient(135deg, #FFF9E6 0%, #FFFEF9 100%); border: 2px solid var(--primary-gold);">
                <h2 class="card-title" style="color: #8B6914; margin-bottom: 1.5rem;">福田會</h2>
                <div style="line-height: 2; color: #4A3C2F; font-size: 15px;">

                </div>
            </div>

            <!-- 服務選單 -->
            <div class="card">
                <h2 class="card-title">入會項目</h2>
                <div class="module-grid">
                    <a href="/service/FTP.html" class="module-card">

                        <div class="module-desc">個人護持，累積福德</div>
                    </a>
                    <a href="/service/FTC.html" class="module-card">

                        <div class="module-title">企業團體入會</div>
                        <div class="module-desc">企業贊助，共植福田</div>
                    </a>
                    <a href="/service/FTY.html" class="module-card">
                        <div class="module-icon">🌟</div>
                        <div class="module-title">福田Young會</div>
                        <div class="module-desc">青年參與，傳承善念</div>
                    </a>
                </div>
            </div>

        </div>
    </div>

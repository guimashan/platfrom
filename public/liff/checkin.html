    <script type="module">
        import { initLiff, getLiffProfile, closeLiffWindow, sendMessageToChat } from '/js/liff-init.js';
        import { platformAuth, API_ENDPOINTS } from '/js/firebase-init.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const LIFF_ID = '2008269293-Nl2pZBpV';
        
        let currentUser = null;
        let selectedPatrol = null;
        let html5QrCode = null;

        window.closeWindow = closeLiffWindow;

        async function init() {
            try {
                const liffData = await initLiff(LIFF_ID);
                
                if (!liffData) {
                    return;
                }

                onAuthStateChanged(platformAuth, async (user) => {
                    if (user) {
                        currentUser = user;
                        const profile = getLiffProfile();
                        
                        document.getElementById('userName').textContent = profile.displayName;
                        document.getElementById('userAvatar').src = profile.pictureUrl || '/images/default-avatar.svg';
                        
                        document.getElementById('loadingIndicator').style.display = 'none';
                        document.getElementById('checkinCard').style.display = 'block';
                        
                        await loadPatrols();
                        setupEventListeners();
                    }
                });

            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                alert('ç³»çµ±åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
            }
        }

        async function loadPatrols() {
            try {
                const idToken = await currentUser.getIdToken();
                const response = await fetch(API_ENDPOINTS.getPatrols, {
                    headers: {
                        'Authorization': `Bearer ${idToken}`
                    }
                });

                if (!response.ok) throw new Error('è¼‰å…¥å·¡é‚é»å¤±æ•—');

                const data = await response.json();
                const patrols = data.patrols || [];
                
                const dropdown = document.getElementById('patrolDropdown');
                dropdown.innerHTML = '<option value="">è«‹é¸æ“‡å·¡é‚é»</option>';
                
                patrols.sort((a, b) => {
                    if (a.name === 'è¾¦å…¬å®¤') return -1;
                    if (b.name === 'è¾¦å…¬å®¤') return 1;
                    return a.name.localeCompare(b.name, 'zh-TW');
                });

                patrols.forEach(patrol => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(patrol);
                    option.textContent = patrol.name;
                    dropdown.appendChild(option);
                });

            } catch (error) {
                console.error('è¼‰å…¥å·¡é‚é»å¤±æ•—:', error);
            }
        }

        function setupEventListeners() {
            document.getElementById('patrolDropdown').addEventListener('change', (e) => {
                if (e.target.value) {
                    selectedPatrol = JSON.parse(e.target.value);
                }
            });

            document.getElementById('checkinBtn').addEventListener('click', handleGpsCheckin);
            
            document.getElementById('gpsModeBtn').addEventListener('click', () => switchMode('gps'));
            document.getElementById('qrModeBtn').addEventListener('click', () => switchMode('qr'));
        }

        function switchMode(mode) {
            const gpsModeBtn = document.getElementById('gpsModeBtn');
            const qrModeBtn = document.getElementById('qrModeBtn');
            const gpsMode = document.getElementById('gpsMode');
            const qrMode = document.getElementById('qrMode');

            if (mode === 'gps') {
                gpsModeBtn.classList.add('active');
                qrModeBtn.classList.remove('active');
                gpsMode.classList.remove('hidden');
                qrMode.classList.add('hidden');
            } else {
                qrModeBtn.classList.add('active');
                gpsModeBtn.classList.remove('active');
                qrMode.classList.remove('hidden');
                gpsMode.classList.add('hidden');
            }
        }

        async function handleGpsCheckin() {
            if (!selectedPatrol) {
                alert('è«‹å…ˆé¸æ“‡å·¡é‚é»');
                return;
            }

            const btn = document.getElementById('checkinBtn');
            const status = document.getElementById('locationStatus');
            
            btn.disabled = true;
            status.innerHTML = '<p>ğŸ” æ­£åœ¨å–å¾—ä½ç½®...</p>';

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000
                    });
                });

                const { latitude, longitude } = position.coords;
                
                const idToken = await currentUser.getIdToken();
                const response = await fetch(API_ENDPOINTS.verifyCheckinV2, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({
                        patrolId: selectedPatrol.id,
                        latitude,
                        longitude
                    })
                });

                const result = await response.json();
                
                if (result.ok) {
                    status.innerHTML = `<p style="color: #10b981;">âœ… ç°½åˆ°æˆåŠŸï¼${selectedPatrol.name}</p>`;
                    
                    await sendMessageToChat([{

                        text: `âœ… ç°½åˆ°æˆåŠŸï¼\nåœ°é»ï¼š${selectedPatrol.name}\næ™‚é–“ï¼š${new Date().toLocaleString('zh-TW')}`
                    }]);
                    
                    setTimeout(() => {
                        closeLiffWindow();
                    }, 2000);
                } else {
                    status.innerHTML = `<p style="color: #ef4444;">âŒ ${result.message}</p>`;
                }

            } catch (error) {

            } finally {

            }
        }

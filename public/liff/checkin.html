        // åŠ è½½å·¡é€»ç‚¹
        async function loadPatrols() {
            try {
                const idToken = await currentUser.getIdToken();
                const response = await fetch('https://asia-east2-checkin-76c77.cloudfunctions.net/getPatrols', {
                    headers: { 'Authorization': `Bearer ${idToken}` }

        // GPS ç­¾åˆ°
        async function handleGpsCheckin() {
            if (!selectedPatrol) {
                alert('è«‹å…ˆé¸æ“‡å·¡é‚é»');
                return;
            }
            
            const btn = document.getElementById('checkinBtn');
            const status = document.getElementById('locationStatus');
            
            btn.disabled = true;
            status.innerHTML = '<p>ğŸ” æ­£åœ¨å–å¾—ä½ç½®...</p>';
            
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000
                    });
                });
                
                const { latitude, longitude } = position.coords;
                
                const idToken = await currentUser.getIdToken();
                const response = await fetch('https://asia-east2-checkin-76c77.cloudfunctions.net/verifyCheckinV2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({
                        patrolId: selectedPatrol.id,
                        lat: latitude,
                        lng: longitude,
                        mode: 'gps'
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    status.innerHTML = `<p style="color: #10b981;">âœ… ç°½åˆ°æˆåŠŸï¼${selectedPatrol.name}</p>`;
                    
                    // å°è¯•å‘é€æ¶ˆæ¯åˆ° LINE èŠå¤©ï¼ˆå¦‚æœå¤±è´¥ä¹Ÿä¸å½±å“ç­¾åˆ°ï¼‰
                    if (liff.isInClient()) {
                        try {

                                text: `âœ… ç°½åˆ°æˆåŠŸï¼\nåœ°é»ï¼š${selectedPatrol.name}\næ™‚é–“ï¼š${new Date().toLocaleString('zh-TW')}`
                            }]);
                        } catch (sendError) {
                            console.log('ç™¼é€è¨Šæ¯å¤±æ•—ï¼ˆä¸å½±éŸ¿ç°½åˆ°ï¼‰:', sendError.message);
                        }
                    }

                } else {
                    status.innerHTML = `<p style="color: #ef4444;">âŒ ${result.message}</p>`;
                }
                
            } catch (error) {
                console.error('ç°½åˆ°å¤±æ•—:', error);
                status.innerHTML = `<p style="color: #ef4444;">âŒ ç°½åˆ°å¤±æ•—ï¼š${error.message}</p>`;
            } finally {

            }
        }
        
        // åˆ‡æ¢æ¨¡å¼

                gpsModeBtn.classList.remove('active');

                gpsMode.classList.add('hidden');
            }
        }

    <script type="module">
        import { platformDb } from '../js/firebase-init.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const LIFF_ID = '2008269293-Nl2pZBpV';
        
        // æ¨¡çµ„è·¯å¾‘æ˜ å°„
        const MODULE_PATHS = {

        // å¾ URL ä¸­æå–æ¨¡çµ„åƒæ•¸ï¼ˆè™•ç† liff.stateï¼‰
        function getModuleFromURL() {
            const queryString = decodeURIComponent(window.location.search);
            console.log('åŸå§‹ query string:', queryString);
            
            // è™•ç† liff.state æ ¼å¼ï¼š?liff.state=?module=checkin
            const cleaned = queryString.replace('?liff.state=', '');
            console.log('æ¸…ç†å¾Œçš„ query string:', cleaned);
            
            const params = new URLSearchParams(cleaned);
            const module = params.get('module');
            console.log('æå–çš„æ¨¡çµ„:', module);
            
            return module;
        }

        async function initializeLIFF() {
            try {
                console.log('åˆå§‹åŒ– LIFF...');
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    console.log('ç”¨æˆ¶æœªç™»å…¥ï¼ŒåŸ·è¡Œç™»å…¥');
                    liff.login({ redirectUri: window.location.href });
                    return;
                }

                console.log('LIFF åˆå§‹åŒ–æˆåŠŸ');
                await loadUserProfile();

                // æª¢æŸ¥æ˜¯å¦æœ‰æ¨¡çµ„åƒæ•¸ï¼Œè‡ªå‹•å°èˆª
                const module = getModuleFromURL();
                
                if (module && MODULE_PATHS[module]) {
                    console.log('è‡ªå‹•å°èˆªåˆ°æ¨¡çµ„:', module);
                    window.location.href = MODULE_PATHS[module];
                    return;
                }

                // æ²’æœ‰åƒæ•¸ï¼Œé¡¯ç¤ºé¸å–®
                showModules();

            }
        }

        async function loadUserProfile() {

                console.log('ç”¨æˆ¶è³‡æ–™:', profile);

                document.getElementById('userName').textContent = profile.displayName || 'ç”¨æˆ¶';

            } catch (error) {

            }
        }

        async function checkUserPermissions(lineUserId) {
            try {
                console.log('æª¢æŸ¥ç”¨æˆ¶æ¬Šé™ï¼ŒLINE userId:', lineUserId);
                
                // å¾ Firebase ç²å–ç”¨æˆ¶è§’è‰²
                const userRef = doc(platformDb, 'users', lineUserId);
                const userSnap = await getDoc(userRef);
                
                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    const roles = userData.roles || ['user'];
                    console.log('ç”¨æˆ¶è§’è‰²:', roles);
                    
                    // æª¢æŸ¥æ˜¯å¦ç‚ºç®¡ç†å“¡
                    const isAdmin = roles.some(role => 
                        role === 'poweruser' ||
                        role === 'admin' ||
                        role.startsWith('poweruser_') || 
                        role.startsWith('admin_') || 
                        role === 'superadmin'
                    );
                    
                    // é¡¯ç¤ºæˆ–éš±è—ç³»çµ±ç®¡ç†æ¨¡çµ„
                    const manageCard = document.querySelector('[data-module="manage"]');
                    if (manageCard) {

                        console.log('ç³»çµ±ç®¡ç†æ¨¡çµ„', isAdmin ? 'é¡¯ç¤º' : 'éš±è—');
                    }
                } else {

                }
            } catch (error) {
                console.error('æª¢æŸ¥æ¬Šé™å¤±æ•—:', error);
            }
        }

        function showModules() {

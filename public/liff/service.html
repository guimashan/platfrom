<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>神務服務 - 龜馬山 goLine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>神務服務</h1>
                <p class="subtitle">選擇您需要的服務項目</p>
            </div>
            <button class="btn-logout" id="backBtn">返回</button>
        </header>

        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>載入中...</p>
        </div>

        <main class="main-content" id="mainContent" style="display: none;">
            <div class="module-grid active">
                <div class="module-card" data-service="DD">
                    <div class="module-icon">🕯️</div>
                    <div class="module-title">龜馬山一點靈</div>
                    <div class="module-desc">祈福點燈，光明祈願</div>
                </div>
                
                <div class="module-card" data-service="ND">
                    <div class="module-icon">🎊</div>
                    <div class="module-title">年斗法會</div>
                    <div class="module-desc">新春祈福，闔家平安</div>
                </div>
                
                <div class="module-card" data-service="LD">
                    <div class="module-icon">⭐</div>
                    <div class="module-title">禮斗法會</div>
                    <div class="module-desc">禮拜星斗，消災延壽</div>
                </div>
                
                <div class="module-card" data-service="ZY">
                    <div class="module-icon">🏮</div>
                    <div class="module-title">中元法會</div>
                    <div class="module-desc">普渡眾生，超薦先靈</div>
                </div>
                
                <div class="module-card" data-service="PS">
                    <div class="module-icon">🙏</div>
                    <div class="module-title">普施法會</div>
                    <div class="module-desc">慈悲布施，廣結善緣</div>
                </div>
                
                <div class="module-card" data-service="QJ">
                    <div class="module-icon">🍂</div>
                    <div class="module-title">秋祭法會</div>
                    <div class="module-desc">秋季祭典，感恩祈福</div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module">
        const LIFF_ID = '2008269293-Nl2pZBpV';

        // 服務路徑映射
        const SERVICE_PATHS = {
            DD: 'service/DD.html',
            ND: 'service/ND.html',
            LD: 'service/LD.html',
            ZY: 'service/ZY.html',
            PS: 'service/PS.html',
            QJ: 'service/QJ.html'
        };

        async function initializeLIFF() {
            try {
                console.log('初始化 LIFF...');
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    console.log('用戶未登入，執行登入');
                    liff.login({ redirectUri: window.location.href });
                    return;
                }

                console.log('LIFF 初始化成功');
                showContent();

            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                alert('系統初始化失敗：' + error.message);
            }
        }

        function showContent() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            // 綁定服務卡片點擊事件
            document.querySelectorAll('.module-card').forEach(card => {
                card.addEventListener('click', () => {
                    const service = card.dataset.service;
                    navigateToService(service);
                });
            });

            // 綁定返回按鈕
            document.getElementById('backBtn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        }

        function navigateToService(service) {
            const path = SERVICE_PATHS[service];
            if (path) {
                console.log('導航到服務:', service, path);
                window.location.href = path;
            } else {
                alert('服務路徑未配置');
            }
        }

        // 初始化
        initializeLIFF();
    </script>
</body>
</html>

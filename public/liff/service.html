<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>神務服務 - 龜馬山整合服務平台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>神務服務</h1>
                <p class="subtitle">選擇您需要的服務項目</p>
            </div>
            <button class="btn-logout" id="backBtn">返回</button>
        </header>

        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>載入中...</p>
        </div>

        <main class="main-content" id="mainContent" style="display: none;">
            <div class="module-grid active">
                <div class="module-card" data-service="DD">
                    <div class="module-icon">🕯️</div>
                    <div class="module-title">龜馬山一點靈</div>
                    <div class="module-desc">祈福點燈，光明祈願</div>
                </div>
                
                <div class="module-card" data-service="ND">
                    <div class="module-icon">🎊</div>
                    <div class="module-title">年斗法會</div>
                    <div class="module-desc">新春祈福，闔家平安</div>
                </div>
                
                <div class="module-card" data-service="LD">
                    <div class="module-icon">⭐</div>
                    <div class="module-title">禮斗法會</div>
                    <div class="module-desc">禮拜星斗，消災延壽</div>
                </div>
                
                <div class="module-card" data-service="ZY">
                    <div class="module-icon">🏮</div>
                    <div class="module-title">中元法會</div>
                    <div class="module-desc">普渡眾生，超薦先靈</div>
                </div>
                
                <div class="module-card" data-service="PS">
                    <div class="module-icon">🙏</div>
                    <div class="module-title">普施法會</div>
                    <div class="module-desc">慈悲布施，廣結善緣</div>
                </div>
                
                <div class="module-card" data-service="QJ">
                    <div class="module-icon">🍂</div>
                    <div class="module-title">秋祭法會</div>
                    <div class="module-desc">秋季祭典，感恩祈福</div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module">
        import { initLiff } from '/js/liff-init.js';
        import { platformAuth } from '/js/firebase-init.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const LIFF_ID = '2008269293-Nl2pZBpV';

        // 服務路徑映射（使用完整 URL，確保在 LINE App LIFF 環境中正確跳轉）
        const BASE_URL = 'https://go.guimashan.org.tw';
        const SERVICE_PATHS = {
            DD: `${BASE_URL}/liff/service/DD.html`,
            ND: `${BASE_URL}/liff/service/ND.html`,
            LD: `${BASE_URL}/liff/service/LD.html`,
            ZY: `${BASE_URL}/liff/service/ZY.html`,
            PS: `${BASE_URL}/liff/service/PS.html`,
            QJ: `${BASE_URL}/liff/service/QJ.html`
        };

        async function init() {
            try {
                // 🎯 優先檢查 liff.state 參數，如果有則直接導航（不需要等 LIFF 初始化）
                const urlParams = new URLSearchParams(window.location.search);
                const liffState = urlParams.get('liff.state');
                
                if (liffState) {
                    console.log('檢測到 liff.state 參數:', liffState);
                    // 移除開頭的 /
                    const serviceCode = liffState.replace(/^\//, '');
                    
                    // 檢查是否為有效的服務代碼
                    if (SERVICE_PATHS[serviceCode]) {
                        console.log('自動導航到:', SERVICE_PATHS[serviceCode]);
                        // 使用 replace 而非 href，避免 LIFF 環境中的 URL 拼接問題
                        window.location.replace(SERVICE_PATHS[serviceCode]);
                        return;
                    } else if (serviceCode === 'donation' || serviceCode === 'ft' || serviceCode === 'BG' || serviceCode === 'XY' || serviceCode === 'FTC' || serviceCode === 'FTP' || serviceCode === 'FTY') {
                        // 特殊頁面處理（使用完整 URL）
                        console.log('自動導航到:', `${BASE_URL}/liff/service/${serviceCode}.html`);
                        window.location.replace(`${BASE_URL}/liff/service/${serviceCode}.html`);
                        return;
                    } else {
                        console.warn('未知的服務代碼:', serviceCode);
                    }
                }

                // 使用共用的 LIFF 初始化模組
                const liffData = await initLiff(LIFF_ID);
                
                if (!liffData) {
                    return;
                }

                // 等待 Firebase 認證完成
                onAuthStateChanged(platformAuth, async (user) => {
                    if (user) {
                        console.log('✅ Firebase 使用者已登入:', user.displayName);
                        showContent();
                    } else {
                        console.log('ℹ️ 使用者未登入 Firebase，但可繼續使用');
                        showContent();
                    }
                });

            } catch (error) {
                console.error('初始化失敗:', error);
                alert('系統初始化失敗，請稍後再試');
            }
        }

        function showContent() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';

            // 綁定服務卡片點擊事件
            document.querySelectorAll('.module-card').forEach(card => {
                card.addEventListener('click', () => {
                    const service = card.dataset.service;
                    navigateToService(service);
                });
            });

            // 綁定返回按鈕
            document.getElementById('backBtn').addEventListener('click', () => {
                window.location.replace(`${BASE_URL}/liff/index.html`);
            });
        }

        function navigateToService(service) {
            const path = SERVICE_PATHS[service];
            if (path) {
                console.log('導航到服務:', service, path);
                window.location.replace(path);
            } else {
                alert('服務路徑未配置');
            }
        }

        // 初始化
        init();
    </script>
</body>
</html>

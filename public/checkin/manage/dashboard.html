<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簽到儀表板 - 龜馬山整合服務平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
</head>
<body>
    <!-- 主要內容（預設隱藏） -->
    <div id="mainApp" class="manage-layout" style="display: none;">
        <header class="manage-header">
            <div class="manage-header-content">
                <div class="manage-header-left">
                    <h1>🙏 奉香簽到管理</h1>
                    <p>簽到儀表板 - 查看統計總覽</p>
                </div>
                <div class="manage-header-actions">
                    <button onclick="window.history.back()" class="manage-header-btn">前一頁</button>
                    <button onclick="window.location.href='/'" class="manage-header-btn">回首頁</button>
                    <button id="logoutBtn" class="manage-header-btn">登出</button>
                </div>
            </div>
        </header>
        
        <nav class="manage-subnav">
            <div class="manage-subnav-content">
                <a href="/checkin/manage/dashboard.html" class="manage-subnav-link active">儀表板</a>
                <a href="/checkin/manage/record.html" class="manage-subnav-link">簽到記錄</a>
                <a href="/checkin/manage/patrol.html" class="manage-subnav-link">巡邏點管理</a>
                <a href="/checkin/manage/user_checkin.html" class="manage-subnav-link">簽到用戶</a>
            </div>
        </nav>

        <main class="manage-main">
            <div class="manage-stats-grid">
                <div class="manage-stat-card">
                    <div class="manage-stat-label">今日簽到</div>
                    <div class="manage-stat-value" id="todayCount">-</div>
                    <div class="manage-stat-trend" id="todayTrend">載入中...</div>
                </div>
                <div class="manage-stat-card">
                    <div class="manage-stat-label">本週簽到</div>
                    <div class="manage-stat-value" id="weekCount">-</div>
                    <div class="manage-stat-trend" id="weekTrend">載入中...</div>
                </div>
                <div class="manage-stat-card">
                    <div class="manage-stat-label">活躍用戶</div>
                    <div class="manage-stat-value" id="activeUsers">-</div>
                    <div class="manage-stat-trend">本週有簽到記錄</div>
                </div>
                <div class="manage-stat-card">
                    <div class="manage-stat-label">總簽到數</div>
                    <div class="manage-stat-value" id="totalCount">-</div>
                    <div class="manage-stat-trend">歷史累計</div>
                </div>
            </div>

            <div class="manage-card" style="text-align: center;">
                <p style="color: #666; margin-bottom: 1rem;">查看詳細簽到記錄？</p>
                <button onclick="window.location.href='/checkin/manage/record.html'" class="btn btn-primary" style="padding: 0.75rem 2rem;">前往簽到記錄</button>
            </div>
        </main>
    </div>

    <script type="module">
        import { checkAdminAuth } from '/js/auth-guard.js';
        
        checkAdminAuth(['admin_checkin', 'poweruser_checkin', 'superadmin']).then(async (result) => {
            console.log('✅ 簽到儀表板 管理員認證成功');
            const dashboardModule = await import('/checkin/manage/js/dashboard.js');
            await dashboardModule.init();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一覽表 - 簽到管理後台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
</head>
<body class="theme-admin">
    <!-- 登入提示畫面 -->
    <div id="loginPrompt" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); flex-direction: column;">
        <div style="text-align: center; color: white; padding: 40px; background: rgba(255,255,255,0.1); border-radius: 16px; backdrop-filter: blur(10px);">
            <div style="font-size: 64px; margin-bottom: 20px;">🔐</div>
            <h2 style="margin: 0 0 10px 0; font-size: 24px;">簽到管理後台</h2>
            <p style="margin: 0; opacity: 0.9;">驗證權限中...</p>
        </div>
    </div>

    <!-- 主要內容 -->
    <div id="mainApp" class="modern-layout" style="display: none;">
        <!-- 頂部金色區塊 -->
        <header class="modern-header">
            <div class="modern-header-content">
                <div class="modern-header-left">
                    <h1>簽到管理</h1>
                    <p>龜馬山整合服務平台 · <span id="userName" style="font-weight: 600;">載入中...</span> (<span id="userRole">-</span>)</p>
                </div>
                <div class="modern-header-right">
                    <a href="/" class="modern-header-btn">回首頁</a>
                    <button id="logoutBtn" class="modern-header-btn">登出</button>
                </div>
            </div>
        </header>

        <!-- 水平導航欄 -->
        <nav class="modern-nav">
            <a href="/checkin/manage/dashboard.html" class="modern-nav-item is-active" data-page="dashboard">一覽表</a>
            <a href="/checkin/manage/record.html" class="modern-nav-item" data-page="record">簽到紀錄</a>
            <a href="/checkin/manage/patrol.html" class="modern-nav-item" data-page="patrol">巡邏點管理</a>
            <a href="/checkin/manage/user.html" class="modern-nav-item" data-page="user">角色權限</a>
        </nav>

        <!-- 主內容區 -->
        <main class="modern-content">
            <!-- KPI 統計卡片 -->
            <div class="modern-kpi-grid">
                <div class="modern-kpi-card">
                    <div class="modern-kpi-label">
                        <span class="modern-kpi-icon">📝</span>
                        今日簽到數
                    </div>
                    <h3 id="todayCount" class="modern-kpi-value">-</h3>
                </div>
                
                <div class="modern-kpi-card">
                    <div class="modern-kpi-label">
                        <span class="modern-kpi-icon">⚠️</span>
                        異常簽到
                    </div>
                    <h3 id="anomalyCount" class="modern-kpi-value">-</h3>
                </div>
            </div>

            <!-- 異常警報區 -->
            <div id="anomalyAlerts" class="modern-card" style="display: none;">
                <div class="modern-card-header">
                    <h3 class="modern-card-title">🚨 異常警報</h3>
                    <div class="modern-card-actions">
                        <a href="/checkin/manage/record.html?filter=anomaly" class="modern-btn modern-btn-outline">查看全部</a>
                    </div>
                </div>
                <div id="anomalyList">
                    <!-- 異常列表由 JS 動態生成 -->
                </div>
            </div>

            <!-- 今日簽到動態 -->
            <div class="modern-card">
                <div class="modern-card-header">
                    <h3 class="modern-card-title">📋 今日簽到動態</h3>
                    <div class="modern-card-actions">
                        <button id="refreshBtn" class="modern-btn modern-btn-outline">🔄 重新整理</button>
                    </div>
                </div>
                <div id="recentCheckins">
                    <p style="text-align: center; color: #999; padding: 20px;">載入中...</p>
                </div>
            </div>

            <!-- 巡邏點狀態 -->
            <div class="modern-card">
                <div class="modern-card-header">
                    <h3 class="modern-card-title">📍 巡邏點狀態</h3>
                    <div class="modern-card-actions">
                        <a href="/checkin/manage/patrol.html" class="modern-btn modern-btn-primary">管理巡邏點</a>
                    </div>
                </div>
                <div id="patrolStatus">
                    <p style="text-align: center; color: #999; padding: 20px;">載入中...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 全域訊息 -->
    <div id="globalMessage" class="global-message"></div>

    <!-- 載入中 -->
    <div id="globalLoading" class="global-loading">
        <div class="loading-spinner"></div>
    </div>

    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/checkin/manage/js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簽到儀表板 - 龜馬山 goLine</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/checkin/manage/styles/manage.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>奉香簽到管理</h1>
                <div class="header-actions">
                    <button onclick="window.location.href='/'" class="btn-logout">回首頁</button>
                    <button id="logoutBtn" class="btn-logout">登出</button>
                </div>
            </div>
        </header>
        
        <nav class="sub-nav">
            <div class="nav-content">
                <a href="/checkin/manage/dashboard.html" class="nav-link active">儀表板</a>
                <a href="/checkin/manage/patrol.html" class="nav-link">巡邏點管理</a>
                <a href="/checkin/manage/user.html" class="nav-link">用戶管理</a>
            </div>
        </nav>

        <main style="padding: 2rem;">
            <!-- 統計卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">今日簽到</div>
                    <div class="stat-value" id="todayCount">-</div>
                    <div class="stat-trend" id="todayTrend">載入中...</div>
                </div>
                <div class="stat-card green">
                    <div class="stat-label">本週簽到</div>
                    <div class="stat-value" id="weekCount">-</div>
                    <div class="stat-trend" id="weekTrend">載入中...</div>
                </div>
                <div class="stat-card orange">
                    <div class="stat-label">活躍用戶</div>
                    <div class="stat-value" id="activeUsers">-</div>
                    <div class="stat-trend">本週有簽到記錄</div>
                </div>
                <div class="stat-card blue">
                    <div class="stat-label">總簽到數</div>
                    <div class="stat-value" id="totalCount">-</div>
                    <div class="stat-trend">歷史累計</div>
                </div>
            </div>

            <!-- 簽到記錄管理 -->
            <div class="manage-card">
                <div class="card-header">
                    <h2>簽到記錄</h2>
                    <button id="exportBtn" class="btn btn-primary">匯出 Excel</button>
                </div>

                <!-- 篩選區域 -->
                <div class="filter-section">
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label>開始日期</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="filter-group">
                            <label>結束日期</label>
                            <input type="date" id="endDate">
                        </div>
                        <div class="filter-group">
                            <label>巡邏點</label>
                            <select id="patrolFilter">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>簽到方式</label>
                            <select id="methodFilter">
                                <option value="">全部</option>
                                <option value="gps">GPS 定位</option>
                                <option value="qrcode">QR Code</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>用戶搜尋</label>
                            <input type="text" id="userSearch" placeholder="輸入用戶名稱或 ID">
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button id="resetFilterBtn" class="btn btn-secondary">重置</button>
                        <button id="applyFilterBtn" class="btn btn-primary">套用篩選</button>
                    </div>
                </div>

                <!-- 記錄列表 -->
                <div id="recordsList" class="data-table">
                    <p class="loading">載入中...</p>
                </div>

                <!-- 分頁 -->
                <div id="pagination" style="display: none; margin-top: 1.5rem; text-align: center;">
                    <button id="prevPage" class="btn btn-secondary">← 上一頁</button>
                    <span id="pageInfo" style="margin: 0 1rem; font-weight: 500;"></span>
                    <button id="nextPage" class="btn btn-secondary">下一頁 →</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/checkin/manage/js/dashboard.js"></script>
</body>
</html>

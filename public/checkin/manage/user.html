<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶管理 - 龜馬山 goLine</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/checkin/manage/styles/manage.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>奉香簽到管理</h1>
                <div class="header-nav">
                    <a href="/checkin/manage/dashboard.html" class="nav-link">儀表板</a>
                    <a href="/checkin/manage/patrol.html" class="nav-link">巡邏點管理</a>
                    <a href="/checkin/manage/user.html" class="nav-link active">用戶管理</a>
                </div>
                <div class="header-actions">
                    <button onclick="window.location.href='/'" class="btn-logout">回首頁</button>
                    <button id="logoutBtn" class="btn-logout">登出</button>
                </div>
            </div>
        </header>

        <main style="padding: 2rem;">
            <!-- 用戶列表 -->
            <div class="manage-card">
                <div class="card-header">
                    <h2>用戶列表</h2>
                    <div style="display: flex; gap: 1rem;">
                        <input type="text" id="searchInput" placeholder="搜尋用戶名稱..." style="padding: 0.5rem 1rem; border: 1px solid #ddd; border-radius: 6px; min-width: 250px;">
                        <button id="refreshBtn" class="btn btn-secondary">重新整理</button>
                    </div>
                </div>

                <div id="usersList" class="data-table">
                    <p class="loading">載入中...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 編輯用戶角色 Modal -->
    <div id="editUserModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>編輯用戶角色</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <p><strong>用戶名稱：</strong><span id="editUserName"></span></p>
                <p><strong>用戶 ID：</strong><span id="editUserId" style="font-family: monospace; font-size: 0.9rem;"></span></p>
            </div>

            <form id="editUserForm">
                <div class="form-group">
                    <label for="userRole">角色 * (可多選)</label>
                    <select id="userRole" required multiple style="height: 160px;">
                        <option value="user">一般用戶</option>
                        <option value="poweruser_checkin">簽到幹部</option>
                        <option value="poweruser_service">神務幹部</option>
                        <option value="poweruser_schedule">排班幹部</option>
                        <option value="admin_checkin">簽到管理員</option>
                        <option value="admin_service">神務管理員</option>
                        <option value="admin_schedule">排班管理員</option>
                        <option value="superadmin">超級管理員</option>
                    </select>
                    <small>
                        按住 Ctrl (Windows) 或 Cmd (Mac) 可多選<br>
                        <strong>一般用戶：</strong>只能簽到和查看自己的記錄<br>
                        <strong>幹部：</strong>可查看對應模組所有記錄、篩選匯出、免GPS驗證<br>
                        <strong>管理員：</strong>可管理對應模組的所有功能<br>
                        <strong>超級管理員：</strong>擁有所有權限
                    </small>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="userActive" checked>
                        啟用此帳號
                    </label>
                    <small>停用後，用戶將無法使用系統</small>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">取消</button>
                    <button type="submit" class="btn btn-primary">儲存變更</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 用戶統計 Modal -->
    <div id="statsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>簽到統計</h3>
                <button id="closeStatsModal" class="close-btn">&times;</button>
            </div>
            
            <div id="statsContent">
                <p class="loading">載入中...</p>
            </div>
        </div>
    </div>

    <script type="module" src="/checkin/manage/js/user-manage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奉香簽到管理 - 龜馬山 goLine</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .auth-card h1 {
            margin: 0 0 1rem 0;
            color: #333;
            font-size: 2rem;
        }

        .auth-card .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
            border-left: 4px solid #f5c6cb;
        }

        .error-message h3 {
            margin: 0 0 0.5rem 0;
        }

        .back-link {
            margin-top: 2rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>🛡️ 奉香簽到管理</h1>
            <p class="subtitle">正在驗證您的身份...</p>
            
            <div id="loadingArea">
                <div class="loading-spinner"></div>
                <p>請稍候</p>
            </div>

            <div id="errorArea" style="display: none;">
                <div class="error-message">
                    <h3>⚠️ 權限不足</h3>
                    <p id="errorMessage"></p>
                </div>
                <div class="back-link">
                    <a href="/">← 返回首頁</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/checkin/manage/js/auth-check.js"></script>
</body>
</html>

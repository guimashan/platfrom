<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簽到記錄 - 龜馬山 goLine</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/checkin/manage/styles/manage.css">
</head>
<body>
    <div id="loginPrompt" style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); flex-direction: column;">
        <div style="text-align: center; color: white; padding: 40px; background: rgba(255,255,255,0.1); border-radius: 16px; backdrop-filter: blur(10px);">
            <div style="font-size: 64px; margin-bottom: 20px;">📋</div>
            <h2 style="margin: 0 0 10px 0; font-size: 24px;">簽到記錄查詢</h2>
            <p style="margin: 0; opacity: 0.9;">請使用 LINE 帳號登入以存取記錄</p>
            <div style="margin-top: 30px; padding: 15px; background: rgba(255,255,255,0.2); border-radius: 8px;">
                <p style="margin: 0; font-size: 14px;">驗證中...</p>
            </div>
        </div>
    </div>

    <div id="mainApp" class="container" style="display: none;">
        <header class="header">
            <div class="header-content">
                <h1>奉香簽到管理</h1>
                <div class="header-actions">
                    <button onclick="window.location.href='/'" class="btn-logout">回首頁</button>
                    <button id="logoutBtn" class="btn-logout">登出</button>
                </div>
            </div>
        </header>
        
        <nav class="sub-nav">
            <div class="nav-content">
                <a href="/checkin/manage/dashboard.html" class="nav-link">儀表板</a>
                <a href="/checkin/manage/record.html" class="nav-link active">簽到記錄</a>
                <a href="/checkin/manage/patrol.html" class="nav-link">巡邏點管理</a>
                <a href="/checkin/manage/user.html" class="nav-link">用戶管理</a>
            </div>
        </nav>

        <main style="padding: 2rem;">
            <div class="manage-card">
                <div class="card-header">
                    <h2>簽到記錄查詢</h2>
                    <button id="exportBtn" class="btn btn-primary">匯出 Excel</button>
                </div>

                <div class="filter-section">
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label>開始日期</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="filter-group">
                            <label>結束日期</label>
                            <input type="date" id="endDate">
                        </div>
                        <div class="filter-group">
                            <label>巡邏點</label>
                            <select id="patrolFilter">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>簽到方式</label>
                            <select id="methodFilter">
                                <option value="">全部</option>
                                <option value="gps">GPS 定位</option>
                                <option value="qrcode">QR Code</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>用戶搜尋</label>
                            <input type="text" id="userSearch" placeholder="輸入用戶名稱或 ID">
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button id="resetFilterBtn" class="btn btn-secondary">重置</button>
                        <button id="applyFilterBtn" class="btn btn-primary">套用篩選</button>
                    </div>
                </div>

                <div id="recordsList" class="data-table">
                    <p class="loading">載入中...</p>
                </div>

                <div id="pagination" style="display: none; margin-top: 1.5rem; text-align: center;">
                    <button id="prevPage" class="btn btn-secondary">← 上一頁</button>
                    <span id="pageInfo" style="margin: 0 1rem; font-weight: 500;"></span>
                    <button id="nextPage" class="btn btn-secondary">下一頁 →</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/checkin/manage/js/record.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="icon" type="image/png" href="/images/temple-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簽到記錄 - 龜馬山整合服務平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
</head>
<body>
    <div id="mainApp" class="manage-layout" style="display: none;">
        <header class="manage-header">
            <div class="manage-header-content">
                <div class="manage-header-left">
                    <h1>🙏 奉香簽到管理</h1>
                    <p>簽到記錄查詢 - 查看所有簽到歷史記錄</p>
                </div>
                <div class="manage-header-actions">
                    <button onclick="window.history.back()" class="manage-header-btn">前一頁</button>
                    <button onclick="window.location.href='/'" class="manage-header-btn">回首頁</button>
                    <button id="logoutBtn" class="manage-header-btn">登出</button>
                </div>
            </div>
        </header>
        
        <nav class="manage-subnav">
            <div class="manage-subnav-content">
                <a href="/checkin/manage/dashboard.html" class="manage-subnav-link">儀表板</a>
                <a href="/checkin/manage/record.html" class="manage-subnav-link active">簽到記錄</a>
                <a href="/checkin/manage/patrol.html" class="manage-subnav-link">巡邏點管理</a>
                <a href="/checkin/manage/user_checkin.html" class="manage-subnav-link">簽到用戶</a>
            </div>
        </nav>

        <main class="manage-main">
            <div class="manage-card">
                <div class="card-header">
                    <h2>簽到記錄查詢</h2>
                    <button id="exportBtn" class="btn btn-primary">匯出 Excel</button>
                </div>

                <div class="filter-section">
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label>開始日期</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="filter-group">
                            <label>結束日期</label>
                            <input type="date" id="endDate">
                        </div>
                        <div class="filter-group">
                            <label>巡邏點</label>
                            <select id="patrolFilter">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>簽到方式</label>
                            <select id="methodFilter">
                                <option value="">全部</option>
                                <option value="gps">GPS 定位</option>
                                <option value="qrcode">QR Code</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>用戶搜尋</label>
                            <input type="text" id="userSearch" placeholder="輸入用戶名稱或 ID">
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button id="resetFilterBtn" class="btn btn-secondary">重置</button>
                        <button id="applyFilterBtn" class="btn btn-primary">套用篩選</button>
                    </div>
                </div>

                <div id="recordsList" class="data-table">
                    <p class="loading">載入中...</p>
                </div>

                <div id="pagination" style="display: none; margin-top: 1.5rem; text-align: center;">
                    <button id="prevPage" class="btn btn-secondary">← 上一頁</button>
                    <span id="pageInfo" style="margin: 0 1rem; font-weight: 500;"></span>
                    <button id="nextPage" class="btn btn-secondary">下一頁 →</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { checkAdminAuth } from '/js/auth-guard.js';
        
        checkAdminAuth(['admin_checkin', 'poweruser_checkin', 'superadmin']).then(async (result) => {
            console.log('✅ 簽到記錄管理 管理員認證成功');
            const module = await import('/checkin/manage/js/record.js');
            module.init();
        });
    </script>
</body>
</html>

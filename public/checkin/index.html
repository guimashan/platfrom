<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奉香簽到 - 龜馬山 goLine</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/checkin/styles/checkin.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>奉香簽到</h1>
            <button id="logoutBtn" class="btn-logout">登出</button>
        </header>

        <main class="main-content">
            <div id="checkinCard" class="checkin-card">
                <h2>GPS 簽到</h2>
                
                <div id="patrolSelect" class="patrol-select">
                    <label for="patrolDropdown">選擇巡邏點:</label>
                    <select id="patrolDropdown" class="form-select">
                        <option value="">載入中...</option>
                    </select>
                </div>

                <div id="locationStatus" class="location-status">
                    <p>準備開始簽到</p>
                </div>

                <button id="checkinBtn" class="btn btn-primary btn-large">
                    開始簽到
                </button>

                <div id="result" class="result-area hidden"></div>
            </div>

            <div class="history-link">
                <a href="/checkin/history.html">查看簽到紀錄</a>
            </div>
        </main>
    </div>

    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/checkin/js/checkin.js"></script>
</body>
</html>

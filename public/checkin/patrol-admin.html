    <style>
        .settings-container {

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;

    <div class="container">

                        <p style="margin-top: 0.5rem;">

    <script type="module">
        import { platformAuth, checkinDb } from '/js/firebase-init.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { 
            doc, 
            getDoc, 
            setDoc, 
            collection, 
            getDocs, 
            query, 
            orderBy 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        let currentUser = null;

        // ç›£è½èªè­‰ç‹€æ…‹
        onAuthStateChanged(platformAuth, async (user) => {
            if (!user) {
                window.location.href = '/';
                return;
            }
            currentUser = user;
            await loadSettings();
            await loadPatrols();
        });

        // è¼‰å…¥ç³»çµ±è¨­å®š
        async function loadSettings() {
            try {
                const settingsRef = doc(checkinDb, 'settings', 'system');
                const settingsSnap = await getDoc(settingsRef);
                
                const testMode = settingsSnap.exists() ? 
                    (settingsSnap.data().testMode || false) : false;
                
                document.getElementById('testModeToggle').checked = testMode;
                updateTestModeStatus(testMode);
            } catch (error) {
                console.error('è¼‰å…¥è¨­å®šå¤±æ•—:', error);
            }
        }

        // è¼‰å…¥å·¡é‚é»åˆ—è¡¨
        async function loadPatrols() {
            try {
                const patrolsRef = collection(checkinDb, 'patrols');
                const q = query(patrolsRef, orderBy('name'));
                const snapshot = await getDocs(q);
                
                const patrolsList = document.getElementById('patrolsList');
                
                if (snapshot.empty) {
                    patrolsList.innerHTML = '<p style="text-align: center; color: #666;">å°šç„¡å·¡é‚é»</p>';
                    return;
                }
                
                patrolsList.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'patrol-item';
                    item.innerHTML = `
                        <div class="patrol-info">
                            <h4>${data.name}</h4>
                            <p>${data.description || ''}</p>
                            <p>ğŸ“ ${data.lat}, ${data.lng} (Â±${data.radius || data.tolerance || 30}m)</p>
                        </div>
                        <span class="status-badge ${data.active ? 'status-active' : 'status-inactive'}">
                            ${data.active ? 'å•Ÿç”¨' : 'åœç”¨'}
                        </span>
                    `;
                    patrolsList.appendChild(item);
                });
            } catch (error) {
                console.error('è¼‰å…¥å·¡é‚é»å¤±æ•—:', error);
            }
        }

        // æ›´æ–°æ¸¬è©¦æ¨¡å¼ç‹€æ…‹é¡¯ç¤º
        function updateTestModeStatus(isEnabled) {
            const statusEl = document.getElementById('testModeStatus');
            if (isEnabled) {
                statusEl.textContent = 'é–‹å•Ÿ';
                statusEl.className = 'status-badge status-active';
            } else {
                statusEl.textContent = 'é—œé–‰';
                statusEl.className = 'status-badge status-inactive';
            }
        }

        // åˆ‡æ›æ¸¬è©¦æ¨¡å¼
        document.getElementById('testModeToggle').addEventListener('change', async (e) => {
            const isEnabled = e.target.checked;
            
            try {
                const settingsRef = doc(checkinDb, 'settings', 'system');
                await setDoc(settingsRef, {
                    testMode: isEnabled,
                    updatedAt: new Date(),
                    updatedBy: currentUser.uid
                }, { merge: true });
                
                updateTestModeStatus(isEnabled);
                alert(isEnabled ? 'æ¸¬è©¦æ¨¡å¼å·²é–‹å•Ÿï¼ˆGPS é©—è­‰å·²é—œé–‰ï¼‰' : 'æ¸¬è©¦æ¨¡å¼å·²é—œé–‰ï¼ˆGPS é©—è­‰å·²å•Ÿç”¨ï¼‰');
            } catch (error) {

                alert('æ›´æ–°è¨­å®šå¤±æ•—: ' + error.message);
                e.target.checked = !isEnabled;
            }
        });

        // è¿”å›æŒ‰éˆ•
        document.getElementById('backBtn').addEventListener('click', () => {

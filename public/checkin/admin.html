<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巡邏點管理 - 龜馬山 goLine</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/checkin/styles/admin.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>巡邏點管理</h1>
            <button id="logoutBtn" class="btn-logout">登出</button>
        </header>

        <main class="main-content">
            <div class="admin-card">
                <div class="back-link">
                    <a href="/admin/dashboard.html">← 返回儀表板</a>
                </div>

                <div class="toolbar">
                    <h2>巡邏點列表</h2>
                    <button id="addPatrolBtn" class="btn btn-primary">+ 新增巡邏點</button>
                </div>

                <div id="patrolsList" class="patrols-list">
                    <p>載入中...</p>
                </div>
            </div>

            <!-- 新增/編輯巡邏點表單 (Modal) -->
            <div id="patrolModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitle">新增巡邏點</h3>
                        <button id="closeModal" class="close-btn">&times;</button>
                    </div>
                    
                    <form id="patrolForm" class="patrol-form">
                        <div class="form-group">
                            <label for="patrolName">巡邏點名稱 *</label>
                            <input type="text" id="patrolName" required placeholder="例如: 正殿">
                        </div>

                        <div class="form-group">
                            <label for="patrolLat">緯度 *</label>
                            <input type="number" id="patrolLat" step="0.000001" required placeholder="25.147924">
                        </div>

                        <div class="form-group">
                            <label for="patrolLng">經度 *</label>
                            <input type="number" id="patrolLng" step="0.000001" required placeholder="121.410296">
                        </div>

                        <div class="form-group">
                            <label for="patrolTolerance">容許距離 (公尺) *</label>
                            <input type="number" id="patrolTolerance" value="30" required min="10" max="100">
                            <small>預設 30 公尺,範圍 10-100 公尺</small>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="btn btn-secondary">取消</button>
                            <button type="submit" class="btn btn-primary">儲存</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/checkin/js/patrol-admin.js"></script>
</body>
</html>

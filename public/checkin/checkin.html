<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奉香簽到 - 龜馬山整合服務平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
</head>
<body>
    <!-- 主要內容（預設隱藏） -->
    <div id="mainApp" class="container" style="display: none;">
        <header class="header">
            <div class="header-left">
                <h1>🙏 奉香簽到</h1>
                <p id="userName" style="margin: 5px 0 0 0; font-size: 14px; color: #666;"></p>
            </div>
            <div class="header-actions">
                <button class="btn-home" onclick="window.location.href='/'">首頁</button>
                <button id="logoutBtn" class="btn-logout">登出</button>
            </div>
        </header>

        <main class="main-content">
            <div id="checkinCard" class="checkin-card">
                <h2>奉香簽到</h2>
                
                <!-- 簽到模式切換 -->
                <div class="mode-tabs">
                    <button id="gpsModeBtn" class="mode-tab active">📍 GPS 簽到</button>
                    <button id="qrModeBtn" class="mode-tab">📷 QR Code 簽到</button>
                </div>

                <!-- GPS 簽到模式 -->
                <div id="gpsMode" class="mode-content">
                    <div id="patrolSelect" class="patrol-select">
                        <label for="patrolDropdown">選擇巡邏點:</label>
                        <select id="patrolDropdown" class="form-select">
                            <option value="">載入中...</option>
                        </select>
                    </div>

                    <div id="locationStatus" class="location-status">
                        <p>準備開始簽到</p>
                    </div>

                    <button id="checkinBtn" class="btn btn-primary btn-large">
                        開始 GPS 簽到
                    </button>
                </div>

                <!-- QR Code 簽到模式 -->
                <div id="qrMode" class="mode-content hidden">
                    <div id="qrReader" style="width: 100%; max-width: 500px; margin: 20px auto;"></div>
                    
                    <div id="qrStatus" class="location-status">
                        <p>點擊下方按鈕開始掃描</p>
                    </div>

                    <button id="startQrBtn" class="btn btn-primary btn-large">
                        📷 開始掃描 QR Code
                    </button>
                    <button id="stopQrBtn" class="btn btn-secondary btn-large hidden">
                        ⏹️ 停止掃描
                    </button>
                </div>

                <div id="result" class="result-area hidden"></div>
            </div>

            <!-- 查看記錄連結 - 卡片外部 -->
            <div class="history-link-outside">
                <a href="/checkin/history.html">📋 查看個人簽到紀錄</a>
            </div>
        </main>
    </div>

    <!-- QR Code Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script type="module">
        import { checkAdminAuth } from '/js/auth-guard.js';
        
        checkAdminAuth(['user_checkin', 'poweruser_checkin', 'admin_checkin', 'superadmin']).then(async (result) => {
            console.log('✅ 簽到頁面 權限驗證成功');
            const checkinModule = await import('/checkin/js/checkin.js');
            await checkinModule.init();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="icon" type="image/png" href="/images/temple-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的簽到紀錄 - 龜馬山整合服務平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
</head>
<body>
    <!-- 主要內容（預設隱藏） -->
    <div id="mainApp" class="container" style="display: none;">
        <header class="header">
            <h1>📋 我的簽到紀錄</h1>
            <button id="logoutBtn" class="btn-logout">登出</button>
        </header>

        <main class="main-content">
            <div class="manage-card">
                <div class="card-header">
                    <h2>簽到歷史記錄</h2>
                    <button onclick="window.location.href='/checkin/checkin.html'" class="btn btn-secondary">← 返回簽到</button>
                </div>
                
                <div id="historyList" class="data-table">
                    <p class="loading">載入中...</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { checkAuthWithUI } from '/js/auth-guard.js';
        
        checkAuthWithUI({
            onAuthenticated: async (result) => {
                console.log('✅ 簽到歷史 已登入');
                await import('/checkin/js/history.js');
            },
            onUnauthenticated: () => {
                console.log('❌ 簽到歷史 未登入');
            }
        });
    </script>
</body>
</html>
